<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='Foren', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
  <script crossorigin="anonymous"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          th:src="@{'https://code.jquery.com/jquery-3.4.1.slim.min.js'}"></script>
  <meta charset="utf-8">
  <title th:text="${forumTitle}"></title>
  <th:block th:fragment="headcontent">
    <style>
      .page-list, .page-list > li {
        float: right;
      }

      .page-list {
        margin-bottom: 100px;
      }

      main > div:first-child {
        position: relative;
        margin-bottom: 1rem;
      }

      main > div:first-child img {
        border-radius: 1rem;
        border: 1px solid black;
      }

      main > div:first-child > h2 {
        position: absolute;
        bottom: 0;
        margin: 1rem;
        color: white;
        text-shadow: 0 0 3px black;
      }

      .mops-row {
        transition-duration: 0.3s;
      }

      .mops-row > *:hover {
        cursor: pointer;
      }

      .mops-row:hover {
        background: #a9d0f5;
        transition-duration: 0.3s;
      }

      @media (min-width: 992px) {
        main > div:first-child > h2 {
          font-size: 2.4rem;
        }
      }

      @media (max-width: 576px) {
        main > div:first-child > h2 {
          font-size: 1.0rem;
        }
      }
    </style>
  </th:block>
</head>
<body>
<header>
  <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
    <ul>
      <li class="active">
        <a href="#welcome" th:href="@{/foren}">Dashboard</a>
      </li>
      <li class="">
        <a href="#welcome" th:href="@{/foren/my-forums}">Meine Foren</a>
      </li>
      <li class="">
        <a href="#welcome" th:href="@{/foren/profile}">Profil</a>
      </li>
    </ul>
  </nav>
</header>
<main th:fragment="bodycontent">
  <h1 th:text="${forumTitle} + ' - Beiträge die noch freigegeben werden müssen:'">Threads</h1>
  <button class="btn btn-primary"
          th:onclick="location.href = '/foren/thread/' + [[${forumId}]] + '/' + [[${topicId}]] + '/new-thread'">Thread
    erstellen
  </button>
  <table class="table table-light">
    <thead class="thead-light">
    <tr>
      <th>Beitrag</th>
      <th>Name</th>
      <th>Letzte Änderung</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="thread : ${threads}">
      <tr class="mops-row"
          th:onclick="'window.location.href = \'' + @{/foren/thread(threadId=${thread.getId().getId()}, page=1)} + '\''">
        <td th:text="${thread.getTitle()}">lorem</td>
        <td th:text="${false == thread.getAnonymous()}?${thread.getAuthor().getName()}:'Anonym'"></td>
        <td th:text="${thread.getFormattedDate()}">14:37Uhr</td>
      </tr>
    </div>
    </tbody>
  </table>
  <ul class="list-unstyled page-list">

    <li th:each="i : ${#numbers.sequence(pagingObject.getTotalPages(), 1)}">
      <button class="btn" th:onclick="location.href = '?page=' + '[[${i}]]'" th:text="${i}"
              th:unless="${i == pagingObject.getCurrentPage()+1}"
              type="button">page#
      </button>
      <button class="btn btn-primary" th:if="${i == pagingObject.getCurrentPage()+1}"
              th:onclick="location.href = '?page=' + '[[${i}]]'"
              th:text="${i}"
              type="button">page#
      </button>

    </li>
  </ul>
</main>
</body>
</html>
